services:
  usersapi:
    container_name: UsersAPI
    stdin_open: true
    tty: true
    environment:
      - DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLORING=true
      - TERM=xterm-256color
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTPS_PORTS=8091
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    ports:
      - "8091:8091"
    depends_on:
      - sqlserver
      - redis
    restart: always
    networks:
      - internal-docker-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: UsersAPI_SQLServer
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SA_passw0rd
    volumes:
      - sql_data:/var/opt/mssql
    ports:
      - "1433:1433"
    restart: always
    networks:
      - internal-docker-network

  redis:
    image: redis:latest
    container_name: UsersAPI_RedisServer
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: always
    networks:
      - internal-docker-network

networks:
  internal-docker-network:
    driver: bridge

volumes:
  sql_data:
  redis_data:  