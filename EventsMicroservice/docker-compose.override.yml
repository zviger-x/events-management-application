services:
  eventsapi:
    container_name: EventsAPI
    stdin_open: true
    tty: true
    environment:
      - DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLORING=true
      - TERM=xterm-256color
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8093
      - ASPNETCORE_HTTPS_PORTS=8094
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ../Shared/Shared/Configuration/Json/kafka-server-settings.json:/app/config/kafka-server-settings.json:ro
      - ../Shared/Shared/Configuration/Json/grpc-connections.json:/app/config/grpc-connections.json:ro
      - ../Shared/Shared/Configuration/Json/elk-stack-settings.json:/app/config/elk-stack-settings.json:ro
    depends_on: 
      mongoserver:
        condition: service_healthy
      redisserver:
        condition: service_healthy
      sqlserver:
        condition: service_started
    restart: always
    networks:
      - internal-docker-network
      
  mongoserver:
    image: mongo:latest
    container_name: EventsAPI_MongoServer
    environment:
      - MONGO_REPLICA_SET=rs0
      - MONGO_HOST=EventsAPI_MongoServer
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
      - MONGO_KEYFILE=mysupersecretkey123
    volumes:
      - mongo_data:/data/db
      - ./mongo-init-replica.sh:/mongo-init-replica.sh
    restart: always
    networks:
      - internal-docker-network
    entrypoint: ["/bin/bash", "/mongo-init-replica.sh"]
    healthcheck:
      test: >
        test "$(mongosh --quiet --eval "rs.isMaster().ismaster")" = "true"
      interval: 5s
      timeout: 5s
      retries: 10   

  redisserver:
    image: redis:latest
    container_name: EventsAPI_RedisServer
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - internal-docker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: EventsAPI_SQLServer
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SA_passw0rd
    volumes:
      - sql_data:/var/opt/mssql
    restart: always
    networks:
      - internal-docker-network

networks:
  internal-docker-network:
    external: true

volumes:
  mongo_data:
  redis_data:
  sql_data: